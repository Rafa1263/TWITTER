<section class="post-form">

  <form>
    <p>Create a Post</p>
    <div>
      <label> Titulo
        <input type="text" id="title" placeholder="Title">
      </label>
      <label>Contenido
        <input type="text" id="content" placeholder="Content">
      </label>
    </div>
    <input type="button" class="send" (click)="createPost()" value="POST!">
  </form>
</section>
